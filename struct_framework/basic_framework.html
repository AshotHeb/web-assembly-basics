<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsic Framewoek</title>
  </head>
  <body>
    <script src="struck_framework.js"></script>
    <script>
      registerStruct("sub", {
        c: "int",
        d: "int",
      });

      registerStruct("struct", {
        c: "int",
        d: "int",
        s: "sub",
      });

      console.log(types);

      let memory = new WebAssembly.Memory({
        initial: 256,
        maximum: 512,
      });

      var exports;
      WebAssembly.instantiateStreaming(fetch("nested_struct.wasm"), {
        js: {
          mem: memory,
        },
        env: {
          emscripten_resize_heap: memory.grow,
        },
      }).then((results) => {
        exports = results.instance.exports;
        memory = results.instance.exports.memory;
      });

      function run_wasm() {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const c = document.getElementById("c").value;

        /* Decodeing of Nested Struct */
        var ptr = exports.createStruct(a, b, 56, 12);
        const obj = startDecodeStruct("struct", ptr, memory);
        console.log("ðŸš€ ~ obj:", obj);

        ptr = startEncodeStruct(
          "struct",
          {
            a: a,
            b: b,
            s: {
              c: 5,
              d: 5,
            },
          },
          memory,
          exports.wasmmalloc
        );

        var sum = exports.computeSum2(ptr);
        console.log(a * b + 5 / 5);
        console.log("Sum", sum);

        exports.wasmfree(ptr);
      }
    </script>

    <input type="number" id="a" />
    <input type="number" id="b" />
    <input type="number" id="c" />

    <button onclick="run_wasm()">Compute Sum</button>

    <button onclick="copy_text()">Copy Text</button>
  </body>
</html>
